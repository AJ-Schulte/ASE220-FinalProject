<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Deck Builder</title>
    <link href="assets/css/general.css" rel="stylesheet">
</head>
<body>
    <div class="navbar" id="navbar"></div>
    <div class="main">
        <div class="sidebar">
            <h2>Pick a series</h2>
            <select class="filter-select" id="setFilter" onchange="filterBySet()">
                <option value="">All Sets</option>
                <option value="BLC">BLC</option>
                <option value="HTR">HTR</option>
                <option value="JJK">JJK</option>
                <option value="CGH">CGH</option>
                <option value="KMY">KMY</option>
                <option value="OPM">OPM</option>
                <option value="SAO">SAO</option>
            </select>
            <div id="card-list"></div>
            <button class="load-more" onclick="loadMoreCards()">Load More</button>
        </div>
        <div class="content">
            <div class="deck-controls">
                <input type="text" placeholder="Input your deckname">
                <button>Save Deck</button>
            </div>
            <div class="deck-area">
                Add cards from the card list to build your deck.
            </div>
        </div>
    </div>

    <script>
        const allCardImages = Array.from({ length: 800 }, (_, i) => ({
            url: `https://via.placeholder.com/250x350?text=Card+${i + 1}`,
            set: ["BLC", "HTR", "JJK", "CGH", "KMY", "OPM", "SAO"][i % 7] // Just mock distribution
        }));

        let cardIndex = 0;
        const cardsPerPage = 50;
        let filteredCards = [...allCardImages];

        function loadMoreCards() {
            const list = document.getElementById("card-list");
            const slice = filteredCards.slice(cardIndex, cardIndex + cardsPerPage);
            slice.forEach(card => {
                const img = document.createElement("img");
                img.src = card.url;
                img.className = "card-img";
                list.appendChild(img);
            });
            cardIndex += cardsPerPage;
            if (cardIndex >= filteredCards.length) {
                document.querySelector(".load-more").style.display = "none";
            }
        }

        function filterBySet() {
            const set = document.getElementById("setFilter").value;
            cardIndex = 0;
            filteredCards = set ? allCardImages.filter(card => card.set === set) : [...allCardImages];
            document.getElementById("card-list").innerHTML = "";
            document.querySelector(".load-more").style.display = "block";
            loadMoreCards();
        }

        function renderNavbar(isLoggedIn) {
            const navbar = document.getElementById("navbar");
            navbar.innerHTML = '';
            const deckLink = document.createElement("a");
            deckLink.href = "deckbuilder.html";
            deckLink.textContent = "Deck Builder";
            navbar.appendChild(deckLink);

            const myDecksLink = document.createElement("a");
            myDecksLink.href = "mydecks.html";
            myDecksLink.textContent = "My Decks";
            navbar.appendChild(myDecksLink);

            const authLink = document.createElement("a");
            authLink.href = isLoggedIn ? "profile.html" : "login.html";
            authLink.textContent = isLoggedIn ? "My Profile" : "Login";
            navbar.appendChild(authLink);
        }

        window.onload = function () {
            const isLoggedIn = false; // Change to true to simulate a logged-in user
            renderNavbar(isLoggedIn);
            loadMoreCards();
        }
    </script>
</body>
</html>
