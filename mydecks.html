<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Decks</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f1b;
            color: white;
        }
        .navbar {
            background-color: #1c1e2d;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            border-bottom: 2px solid #222436;
        }
        .navbar a {
            background-color: #2b2f40;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #3a3d4a;
        }
        .deck-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }
        .deck-item {
            background-color: #1c1e2d;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #2c2f45;
        }
        .deck-title {
            font-size: 18px;
            font-weight: bold;
        }
        .deck-buttons {
            display: flex;
            gap: 10px;
        }
        .delete-button, .view-button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .delete-button {
            background-color: #e74c3c;
            color: white;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
        .view-button {
            background-color: #3498db;
            color: white;
        }
        .view-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">
        <!-- Links will be dynamically inserted here -->
    </div>
    <div class="deck-list" id="deckList">
        <!-- Deck items will be inserted here -->
    </div>

    <script>
        const decks = [
            "Switch", "Integrity Knights", "Yamamoto/Kenpachi",
            "Saitama Yellow", "Lancelot", "Tatsumaki/Fubuki",
            "Saitama Green", "Kurapika Green", "Megumi",
            "Pizza", "Chrollo Troupe Purple", "Toshi Kenpachi"
        ];

        function renderNavbar(isLoggedIn) {
            const navbar = document.getElementById("navbar");
            navbar.innerHTML = '';
            const deckLink = document.createElement("a");
            deckLink.href = "deckbuilder.html";
            deckLink.textContent = "Deck Builder";
            navbar.appendChild(deckLink);

            const myDecksLink = document.createElement("a");
            myDecksLink.href = "mydecks.html";
            myDecksLink.textContent = "My Decks";
            navbar.appendChild(myDecksLink);

            const authLink = document.createElement("a");
            authLink.href = isLoggedIn ? "profile.html" : "login.html";
            authLink.textContent = isLoggedIn ? "My Profile" : "Login";
            navbar.appendChild(authLink);
        }

        function renderDecks() {
            const list = document.getElementById("deckList");
            decks.forEach((deck, index) => {
                const deckItem = document.createElement("div");
                deckItem.className = "deck-item";

                const title = document.createElement("div");
                title.className = "deck-title";
                title.textContent = deck;

                const buttons = document.createElement("div");
                buttons.className = "deck-buttons";

                const viewBtn = document.createElement("a");
                viewBtn.className = "view-button";
                viewBtn.textContent = "View Deck";
                viewBtn.href = `deckbuilder.html?deckid=${index}`;

                const delBtn = document.createElement("button");
                delBtn.className = "delete-button";
                delBtn.textContent = "Delete Deck";
                delBtn.onclick = () => {
                    deckItem.remove();
                };

                buttons.appendChild(viewBtn);
                buttons.appendChild(delBtn);
                deckItem.appendChild(title);
                deckItem.appendChild(buttons);
                list.appendChild(deckItem);
            });
        }

        window.onload = function () {
            const isLoggedIn = true;
            renderNavbar(isLoggedIn);
            renderDecks();
        }
    </script>
</body>
</html>
